  <h3>peter-principle</h3>
  <h1 id="peter-principle">Peter principle</h1>
<p>Code increases in complication to the first level where it is too complicated to understand. It then
hovers around this level of complexity as developers fear to touch it,
pecking away here and there to add needed features.</p>
